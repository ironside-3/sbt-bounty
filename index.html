<!DOCTYPE html>
<html>

<head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
        }

        #clock {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }

        #bounty-time {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <center>
        <div class="container-fluid">
            <img src="sbt.png" class="img-fluid" alt="Responsive image">
        </div>
        <img src="token.png" class="rounded float-left" alt="...">
        <img src="token.png" class="rounded float-right" alt="...">
    </center>
    <h2 id="bounty-time">Official Bounty Hunting Time</h2>
    <div id="clock"></div>
        
    <h4>Rewards Per Tier</h4>
    <table id="Rewards Per Tier">
        <tr>
            <th>Legendary: 3,000 SBT</th>
            <th>Epic: 2,000 SBT</th>
            <th>Rare: 1,000 SBT</th>
            <th>Common: 500 SBT</th>
            <th>Wanted Person: 50,000 SBT (incentive for battling the whole week)</th>
        </tr>
   </table>
    <a href="leaderboard.html?data=[]">View Leaderboard</a>
    <center>
            <div class="p-3 mb-2 bg-primary text-white"><h1>Bounty Hunters Board</h1></div>
    </center>
    <table class="table table-bordered table-dark">
        <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Wins</th>
                <th scope="col">Losses</th>
                <th scope="col">Role</th>
            </tr>
        </thead>
        <tbody id="leaderboard">
            <!-- Leaderboard rows will be dynamically generated here -->
        </tbody>
    </table>

    <h2>Add Battle</h2>
    <form id="battleForm">
        <input type="text" id="battleLinkInput" placeholder="Enter battle link" required>
        <button type="submit">Submit</button>
    </form>

    <h2>Add Battles</h2>
    <form id="battleFormMultiple">
        <textarea id="battleLinkTextarea" required rows="20" cols="100"></textarea><br />
        <button type="submit">Submit</button>
    </form>

    <h3><button id="clearLogsBtn">Clear Logs</button></h3>

        <script>
                const getPosts = async() => {
    const hiveNode = "https://api.hive.blog";
    const tag = "sbt";
    const response = await fetch(hiveNode, {
        "headers": {
            "accept": "application/json, text/plain, */*",
            "content-type": "application/json",
        },
        "referrerPolicy": "no-referrer",
        "body": "{\"id\":33,\"jsonrpc\":\"2.0\",\"method\":\"bridge.get_ranked_posts\",\"params\":{\"tag\":\"" + tag + "\",\"sort\":\"trending\",\"limit\":21,\"start_author\":null,\"start_permlink\":null,\"observer\":\"noctury\"}}",
        "method": "POST",
        "mode": "cors",
        "credentials": "omit"
    });

    const jsonData = await response.json();
    return jsonData;
    </script>

    <script src="script.js"></script>

</body>

</html>
